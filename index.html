    <canvas id="myCanvas" width="500" height="500"></canvas>

<script type="text/javascript">
    const myCanvas = document.getElementById("myCanvas");

    const ctx = myCanvas.getContext("2d");

    let figura = 0;
let dibujando = false;

myCanvas.addEventListener("mousedown", function(e) {
    dibujando = true;
});

myCanvas.addEventListener("mouseup", function(e) {
    dibujando = false;
});

myCanvas.addEventListener("mousemove", function(e) {
    if (!dibujando) return;

    const color1 = Math.floor(Math.random() * 255);
    const color2 = Math.floor(Math.random() * 255);
    const color3 = Math.floor(Math.random() * 255);

    ctx.fillStyle = `rgba(${color1}, ${color2}, ${color3}, 0.6)`;

    if (figura === 0) {
        ctx.beginPath();
        ctx.arc(e.offsetX, e.offsetY, 5, 0, 2 * Math.PI);
        ctx.fill();
    } else {
        ctx.fillRect(e.offsetX - 2.5, e.offsetY - 2.5, 5, 5);
    }
});

myCanvas.addEventListener("click", function(e) {
    const color1 = Math.floor(Math.random() * 255);
    const color2 = Math.floor(Math.random() * 255);
    const color3 = Math.floor(Math.random() * 255);

    ctx.fillStyle = `rgba(${color1}, ${color2}, ${color3}, 0.6)`;

    if (figura === 0) {
        ctx.beginPath();
        ctx.arc(e.offsetX, e.offsetY, 50, 0, 2 * Math.PI);
        ctx.fill();
        figura = 1;
    } else {
        ctx.fillRect(e.offsetX - 50, e.offsetY - 50, 100, 100);
        figura = 0;
    }
});
